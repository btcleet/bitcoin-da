    <style>html, body {
  margin: 0;

.app {

.files-list {

  background: #cfc;
}
.code-line_uncovered {
  background: #fcc;
}
</style>

        var data = {"files":[{"path":["/","Users","esad","chainway-workspace","bitcoin-da","src","helpers","builders.rs"],"content":"use core::result::Result::Ok;\nuse core::str::FromStr;\nuse std::collections::BTreeMap;\nuse std::fs::File;\nuse std::io::{BufWriter, Write};\n\nuse anyhow::Context;\nuse bitcoin::absolute::LockTime;\nuse bitcoin::blockdata::opcodes::all::{OP_CHECKSIG, OP_ENDIF, OP_IF};\nuse bitcoin::blockdata::opcodes::OP_FALSE;\nuse bitcoin::blockdata::script;\nuse bitcoin::hashes::{sha256d, Hash};\nuse bitcoin::key::{TapTweak, TweakedPublicKey, UntweakedKeyPair};\nuse bitcoin::psbt::Prevouts;\nuse bitcoin::script::PushBytesBuf;\nuse bitcoin::secp256k1::constants::SCHNORR_SIGNATURE_SIZE;\nuse bitcoin::secp256k1::schnorr::Signature;\nuse bitcoin::secp256k1::{self, Secp256k1, XOnlyPublicKey};\nuse bitcoin::sighash::SighashCache;\nuse bitcoin::taproot::{ControlBlock, LeafVersion, TapLeafHash, TaprootBuilder};\nuse bitcoin::{\n    Address, Amount, Network, OutPoint, Script, Sequence, Transaction, TxIn, TxOut, Witness,\n};\nuse brotli::{CompressorWriter, DecompressorWriter};\nuse ord::{FeeRate, SatPoint, TransactionBuilder};\n\nuse crate::helpers::{BODY_TAG, PUBLICKEY_TAG, RANDOM_TAG, ROLLUP_NAME_TAG, SIGNATURE_TAG};\nuse crate::spec::utxo::UTXO;\n\npub fn get_satpoint_to_inscribe(utxo: \u0026UTXO) -\u003e SatPoint {\n    let satpoint_str = utxo.tx_id.to_string() + \":\" + \u0026utxo.vout.to_string() + \":0\"; // first offset\n    SatPoint::from_str(\u0026satpoint_str).unwrap()\n}\n\npub fn compress_blob(blob: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n    let mut writer = CompressorWriter::new(Vec::new(), 4096, 11, 22);\n    writer.write_all(blob).unwrap();\n    writer.into_inner()\n}\n\npub fn decompress_blob(blob: \u0026[u8]) -\u003e Vec\u003cu8\u003e {\n    let mut writer = DecompressorWriter::new(Vec::new(), 4096);\n    writer.write_all(blob).unwrap();\n    writer.into_inner().expect(\"decompression failed\")\n}\n\n// Signs a message with a private key\npub fn sign_blob_with_private_key(\n    blob: \u0026[u8],\n    private_key: \u0026str,\n) -\u003e Result\u003c(Vec\u003cu8\u003e, Vec\u003cu8\u003e), ()\u003e {\n    let message = sha256d::Hash::hash(blob).to_byte_array();\n    let secp = Secp256k1::new();\n    let key = secp256k1::SecretKey::from_str(private_key).unwrap();\n    let public_key = secp256k1::PublicKey::from_secret_key(\u0026secp, \u0026key);\n    let msg = secp256k1::Message::from_slice(\u0026message).unwrap();\n    let sig = secp.sign_ecdsa(\u0026msg, \u0026key);\n    Ok((\n        sig.serialize_compact().to_vec(),\n        public_key.serialize().to_vec(),\n    ))\n}\n\n// Builds the inscription reveal transaction\nfn build_reveal_transaction(\n    control_block: \u0026ControlBlock,\n    fee_rate: f64,\n    input: OutPoint,\n    output: TxOut,\n    script: \u0026Script,\n) -\u003e (Transaction, Amount) {\n    let reveal_tx = Transaction {\n        input: vec![TxIn {\n            previous_output: input,\n            script_sig: script::Builder::new().into_script(),\n            witness: Witness::new(),\n            sequence: Sequence::ENABLE_RBF_NO_LOCKTIME,\n        }],\n        output: vec![output],\n        lock_time: LockTime::ZERO,\n        version: 1,\n    };\n\n    let fee = {\n        let mut reveal_tx = reveal_tx.clone();\n\n        reveal_tx.input[0].witness.push(\n            Signature::from_slice(\u0026[0; SCHNORR_SIGNATURE_SIZE])\n                .unwrap()\n                .as_ref(),\n        );\n        reveal_tx.input[0].witness.push(script);\n        reveal_tx.input[0].witness.push(\u0026control_block.serialize());\n\n        Amount::from_sat((fee_rate * reveal_tx.vsize() as f64).round() as u64)\n    };\n\n    (reveal_tx, fee)\n}\n\n// Creates the inscription transactions (commit and reveal)\npub fn create_inscription_transactions(\n    rollup_name: \u0026str,\n    body: Vec\u003cu8\u003e,\n    signature: Vec\u003cu8\u003e,\n    sequencer_public_key: Vec\u003cu8\u003e,\n    satpoint: SatPoint,\n    utxos: Vec\u003cUTXO\u003e,\n    change: [Address; 2],\n    destination: Address,\n    commit_fee_rate: f64,\n    reveal_fee_rate: f64,\n    network: Network,\n) -\u003e Result\u003c(Transaction, Transaction), anyhow::Error\u003e {\n    // Create commit key\n    let secp256k1 = Secp256k1::new();\n    let key_pair = UntweakedKeyPair::new(\u0026secp256k1, \u0026mut rand::thread_rng());\n    let (public_key, _parity) = XOnlyPublicKey::from_keypair(\u0026key_pair);\n\n    let mut amounts: BTreeMap\u003cOutPoint, Amount\u003e = BTreeMap::new();\n\n    for utxo in utxos {\n        amounts.insert(\n            OutPoint {\n                txid: utxo.tx_id,\n                vout: utxo.vout,\n            },\n            Amount::from_sat(utxo.amount),\n        );\n    }\n\n    // start creating inscription content\n    let reveal_script_builder = script::Builder::new()\n        .push_slice(public_key.serialize())\n        .push_opcode(OP_CHECKSIG)\n        .push_opcode(OP_FALSE)\n        .push_opcode(OP_IF)\n        .push_slice(PushBytesBuf::try_from(ROLLUP_NAME_TAG.to_vec()).unwrap())\n        .push_slice(PushBytesBuf::try_from(rollup_name.as_bytes().to_vec()).unwrap())\n        .push_slice(PushBytesBuf::try_from(SIGNATURE_TAG.to_vec()).unwrap())\n        .push_slice(PushBytesBuf::try_from(signature).unwrap())\n        .push_slice(PushBytesBuf::try_from(PUBLICKEY_TAG.to_vec()).unwrap())\n        .push_slice(PushBytesBuf::try_from(sequencer_public_key).unwrap())\n        .push_slice(PushBytesBuf::try_from(RANDOM_TAG.to_vec()).unwrap());\n    // This envelope is not finished yet. The random number will be added later and followed by the body\n\n    // Start loop to find a random number that makes the first two bytes of the reveal tx hash 0\n    let mut random: i64 = 0;\n    loop {\n        // ownerships are moved to the loop\n        let mut reveal_script_builder = reveal_script_builder.clone();\n        let change = change.clone();\n        let amounts = amounts.clone();\n\n        // push first random number and body tag\n        reveal_script_builder = reveal_script_builder\n            .push_int(random)\n            .push_slice(PushBytesBuf::try_from(BODY_TAG.to_vec()).unwrap());\n\n        // push body in chunks of 520 bytes\n        for chunk in body.chunks(520) {\n            reveal_script_builder =\n                reveal_script_builder.push_slice(PushBytesBuf::try_from(chunk.to_vec()).unwrap());\n        }\n        // push end if\n        reveal_script_builder = reveal_script_builder.push_opcode(OP_ENDIF);\n\n        // finalize reveal script\n        let reveal_script = reveal_script_builder.into_script();\n\n        // create spend info for tapscript\n        let taproot_spend_info = TaprootBuilder::new()\n            .add_leaf(0, reveal_script.clone())\n            .unwrap()\n            .finalize(\u0026secp256k1, public_key)\n            .unwrap();\n\n        // create control block for tapscript\n        let control_block = taproot_spend_info\n            .control_block(\u0026(reveal_script.clone(), LeafVersion::TapScript))\n            .unwrap();\n\n        // create commit tx address\n        let commit_tx_address = Address::p2tr_tweaked(taproot_spend_info.output_key(), network);\n\n        // create reveal tx to arrange fee\n        let (_, reveal_fee) = build_reveal_transaction(\n            \u0026control_block,\n            reveal_fee_rate,\n            OutPoint::null(),\n            TxOut {\n                script_pubkey: destination.payload.script_pubkey(),\n                value: 0,\n            },\n            \u0026reveal_script,\n        );\n\n        // build commit tx\n        let unsigned_commit_tx = TransactionBuilder::build_transaction_with_value(\n            satpoint,\n            BTreeMap::new(),\n            amounts,\n            commit_tx_address.clone(),\n            change,\n            FeeRate::try_from(commit_fee_rate).unwrap(),\n            reveal_fee + Amount::from_sat(546),\n        )\n        .unwrap();\n\n        let output_to_reveal = unsigned_commit_tx.output[0].clone();\n\n        // build reveal tx\n        let (mut reveal_tx, fee) = build_reveal_transaction(\n            \u0026control_block,\n            reveal_fee_rate,\n            OutPoint {\n                txid: unsigned_commit_tx.txid(),\n                vout: 0,\n            },\n            TxOut {\n                script_pubkey: destination.clone().script_pubkey(),\n                value: output_to_reveal.value,\n            },\n            \u0026reveal_script,\n        );\n\n        reveal_tx.output[0].value = reveal_tx.output[0]\n            .value\n            .checked_sub(fee.to_sat())\n            .context(\"commit transaction output value insufficient to pay transaction fee\")\n            .unwrap();\n\n        if reveal_tx.output[0].value \u003c reveal_tx.output[0].script_pubkey.dust_value().to_sat() {\n            return Err(anyhow::anyhow!(\n                \"commit transaction output would be dust\".to_string()\n            ));\n        }\n\n        let reveal_hash = reveal_tx.txid().as_raw_hash().to_byte_array();\n\n        // check if first two bytes are 0\n        if reveal_hash.starts_with(\u0026[0, 0]) {\n            // start signing reveal tx\n            let mut sighash_cache = SighashCache::new(\u0026mut reveal_tx);\n\n            // create data to sign\n            let signature_hash = sighash_cache\n                .taproot_script_spend_signature_hash(\n                    0,\n                    \u0026Prevouts::All(\u0026[output_to_reveal]),\n                    TapLeafHash::from_script(\u0026reveal_script, LeafVersion::TapScript),\n                    bitcoin::sighash::TapSighashType::Default,\n                )\n                .unwrap();\n\n            // sign reveal tx data\n            let signature = secp256k1.sign_schnorr(\n                \u0026secp256k1::Message::from_slice(signature_hash.as_byte_array())\n                    .expect(\"should be cryptographically secure hash\"),\n                \u0026key_pair,\n            );\n\n            // add signature to witness and finalize reveal tx\n            let witness = sighash_cache.witness_mut(0).unwrap();\n            witness.push(signature.as_ref());\n            witness.push(reveal_script);\n            witness.push(\u0026control_block.serialize());\n\n            // check if inscription locked to the correct address\n            let recovery_key_pair =\n                key_pair.tap_tweak(\u0026secp256k1, taproot_spend_info.merkle_root());\n            let (x_only_pub_key, _parity) = recovery_key_pair.to_inner().x_only_public_key();\n            assert_eq!(\n                Address::p2tr_tweaked(\n                    TweakedPublicKey::dangerous_assume_tweaked(x_only_pub_key),\n                    network,\n                ),\n                commit_tx_address\n            );\n\n            return Ok((unsigned_commit_tx, reveal_tx));\n        }\n\n        random += 1;\n    }\n}\n\npub fn write_reveal_tx(tx: \u0026[u8], tx_id: String) {\n    let reveal_tx_file = File::create(\"reveal_\".to_string() + \u0026tx_id + \".tx\").unwrap();\n    let mut reveal_tx_writer = BufWriter::new(reveal_tx_file);\n    reveal_tx_writer.write_all(tx).unwrap();\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::helpers::builders::{compress_blob, decompress_blob};\n\n    #[test]\n    fn compression_decompression() {\n        let blob = std::fs::read(\"test_data/blob.txt\").unwrap();\n\n        // compress and measure time\n        let time = std::time::Instant::now();\n        let compressed_blob = compress_blob(\u0026blob);\n        println!(\"compression time: {:?}\", time.elapsed());\n\n        // decompress and measure time\n        let time = std::time::Instant::now();\n        let decompressed_blob = decompress_blob(\u0026compressed_blob);\n        println!(\"decompression time: {:?}\", time.elapsed());\n\n        assert_eq!(blob, decompressed_blob);\n\n        // size\n n        };\n        // Found random\n\n        match instructions.next() {\n            Some(Ok(Instruction::PushBytes(bytes))) if bytes.as_bytes() == BODY_TAG =\u003e bytes,\n            _ =\u003e continue,\n        };\n\n        let mut body: Vec\u003cu8\u003e = Vec::new();\n        loop {\n            match instructions.next() {\n                Some(Ok(Instruction::PushBytes(bytes))) =\u003e {\n                    body.extend(bytes.as_bytes());\n                }\n                Some(Ok(Instruction::Op(op))) if op == OP_ENDIF =\u003e {\n                    return Ok(ParsedInscription {\n                        body,\n                        signature: signature.to_vec(),\n                        public_key: public_key.to_vec(),\n                    });\n                }\n                _ =\u003e break,\n            }\n        }\n    }\n\n    // return error\n    Err(())\n}\n\n// Recovers the sequencer public key from the transaction\npub fn recover_sender_and_hash_from_tx(tx: \u0026Transaction, rollup_name: \u0026str) -\u003e Result\u003c(Vec\u003cu8\u003e, [u8; 32]), ()\u003e {\n    let script = get_script(tx)?;\n    let mut instructions = script.instructions().peekable();\n    let parsed_inscription = parse_relevant_inscriptions(\u0026mut instructions, rollup_name)?;\n    let public_key = secp256k1::PublicKey::from_slice(\u0026parsed_inscription.public_key).unwrap();\n    let signature = ecdsa::Signature::from_compact(\u0026parsed_inscription.signature).unwrap();\n\n    let message = Message::from_hashed_data::\u003csha256d::Hash\u003e(\u0026parsed_inscription.body);\n\n    let secp = Secp256k1::new();\n\n    let verified = secp.verify_ecdsa(\u0026message, \u0026signature, \u0026public_key).is_ok();\n\n    if verified {\n        Ok((public_key.serialize().to_vec(), *message.as_ref()))\n    } else {\n        Err(())\n    }\n}\n","traces":[{"line":19,"address":[],"length":0,"stats":{"Line":71},"fn_name":null},{"line":20,"address":[],"length":0,"stats":{"Line r is a struct that represents an error returned by the Bitcoin RPC\n#[derive(Debug, Clone, PartialEq, Deserialize, Serialize)]\npub struct RPCError {\n    pub code: i32,\n    pub message: String,\n}\nimpl Display for RPCError {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter) -\u003e std::fmt::Result {\n        write!(f, \"RPCError {}: {}\", self.code, self.message)\n    }\n}\n\n// Response is a struct that represents a response returned by the Bitcoin RPC\n// It is generic over the type of the result field, which is usually a String in Bitcoin Core\n#[derive(Debug, Clone, PartialEq, Deserialize, Serialize)]\nstruct Response\u003cR = String\u003e {\n    pub result: Option\u003cR\u003e,\n    pub error: Option\u003cRPCError\u003e,\n    pub id: String,\n}\n\n// BitcoinNode is a struct that represents a connection to a Bitcoin RPC node\n#[derive(Debug, Clone)]\npub struct BitcoinNode {\n    url: String,\n    client: reqwest::Client,\n    network: Network,\n}\nimpl BitcoinNode {\n    pub fn new(url: String, username: String, password: String, network: Network) -\u003e Self {\n        let mut headers = HeaderMap::new();\n        headers.insert(\n            \"Authorization\",\n            format!(\n                \"Basic {}\",\n                base64::encode(format!(\"{}:{}\", username, password))\n            )\n            .parse()\n            .unwrap(),\n        );\n        headers.insert(\"Content-Type\", \"application/json\".parse().unwrap());\n        let client = reqwest::Client::builder()\n            .default_headers(headers)\n            .build()\n            .unwrap();\n\n        Self {\n            url,\n            client,\n            network,\n        }\n    }\n\n    async fn call\u003cT: serde::de::DeserializeOwned\u003e(\n        \u0026self,\n        method: \u0026str,\n        params: Vec\u003cserde_json::Value\u003e,\n    ) -\u003e Result\u003cT, anyhow::Error\u003e {\n        let response: Response\u003cT\u003e = self\n            .client\n            .post(\u0026self.url)\n            .json(\u0026json!({\n                \"jsonrpc\": \"1.0\",\n                \"id\": method,\n                \"method\": method,\n                \"params\": params\n            }))\n            .send()\n            .await?\n            .json::\u003cResponse\u003cT\u003e\u003e()\n            .await?;\n\n        if let Some(error) = response.error {\n            return Err(anyhow::anyhow!(error));\n        }\n\n        Ok(response.result.unwrap())\n    }\n\n    // get_block_count returns the current block height\n    pub async fn get_block_count(\u0026self) -\u003e Result\u003cu64, anyhow::Error\u003e {\n        self.call::\u003cu64\u003e(\"getblockcount\", vec![]).await\n    }\n\n    // get_block_hash returns the block hash of the block at the given height\n    pub async fn get_block_hash(\u0026self, height: u64) -\u003e Result\u003cString, anyhow::Error\u003e {\n        self.call::\u003cString\u003e(\"getblockhash\", vec![to_value(height).unwrap()])\n            .await\n    }\n\n    // get_block returns the block at the given hash\n    pub async fn get_block(\n        \u0026self,\n        hash: String,\n        rollup_name: \u0026str,\n    ) -\u003e Result\u003cBitcoinBlock, anyhow::Error\u003e {\n        let result = self\n            .call::\u003cBox\u003cRawValue\u003e\u003e(\n                \"getblock\",\n                vec![to_value(hash.clone()).unwrap(), to_value(3).unwrap()],\n            )\n            .await?\n            .to_string();\n\n        let full_block: serde_json::Value = serde_json::from_str(\u0026result)?;\n\n        let header: Header = Header {\n            bits: CompactTarget::from_consensus(\n                u32::from_str_radix(full_block.get(\"bits\").unwrap().as_str().unwrap(), 16).unwrap(),\n            ),\n            merkle_root: TxMerkleNode::from_str(\n                full_block.get(\"merkleroot\").unwrap().as_str().unwrap(),\n            )\n            .unwrap(),\n            nonce: full_block.get(\"nonce\").unwrap().as_i64().unwrap() as u32,\n            prev_blockhash: BlockHash::from_str(\n                full_block\n                    .get(\"previousblockhash\")\n                    .unwrap()\n                    .as_str()\n                    .unwrap(),\n            )\n            .unwrap(),\n            time: full_block.get(\"time\").unwrap().as_i64().unwrap() as u32,\n            version: Version::from_consensus(\n                full_block.get(\"version\").unwrap().as_i64().unwrap() as i32\n            ),\n        };\n\n        let txdata = full_block.get(\"tx\").unwrap().as_array().unwrap();\n\n        let txs: Vec\u003cExtendedTransaction\u003e = txdata\n            .iter()\n            .map(|tx| {\n                let tx_hex = tx.get(\"hex\").unwrap().as_str().unwrap();\n\n                let transaction =\n                    Transaction::consensus_decode(\u0026mut \u0026hex::decode(tx_hex).unwrap()[..]).unwrap();\n\n                let extended_tx = match recover_sender_and_hash_from_tx(\u0026transaction, rollup_name) {\n                    Ok((sender, blob_hash)) =\u003e ExtendedTransaction {\n                        transaction,\n                        sender: Some(sender),\n                        blob_hash: Some(blob_hash),\n                    },\n                    Err(_) =\u003e ExtendedTransaction {\n                            transaction,\n                            sender: None,\n                            blob_hash: None,\n                        }\n                };\n                \n                extended_tx\n            })\n            .collect();\n\n        Ok(BitcoinBlock {\n            header: HeaderWrapper {\n                header,\n                tx_count: txs.len() as u32,\n            },\n            txdata: txs,\n        })\n    }\n\n    // get_utxos returns all unspent transaction outputs for the wallets of bitcoind\n    pub async fn get_utxos(\u0026self) -\u003e Result\u003cVec\u003cUTXO\u003e, anyhow::Error\u003e {\n        let utxos = self\n            .call::\u003cVec\u003cUTXO\u003e\u003e(\n                \"listunspent\",\n                vec![to_value(0).unwrap(), to_value(9999999).unwrap()],\n            )\n            .await?;\n\n        if utxos.is_empty() {\n            return Err(anyhow::anyhow!(\"No UTXOs found\"));\n        }\n\n        Ok(utxos)\n    }\n\n    // get_change_address returns a change address for the wallet of bitcoind\n    async fn get_change_address(\u0026self) -\u003e Result\u003cAddress, anyhow::Error\u003e {\n        let address_string = self.call::\u003cString\u003e(\"getrawchangeaddress\", vec![]).await?;\n        Ok(Address::from_str(\u0026address_string)?\n            .require_network(self.network)\n            .unwrap())\n    }\n\n    pub async fn get_change_addresses(\u0026self) -\u003e Result\u003c[Address; 2], anyhow::Error\u003e {\n        let change_address = self.get_change_address().await?;\n        let change_address_2 = self.get_change_address().await?;\n\n        Ok([change_address, change_address_2])\n    }\n\n    // estimate_smart_fee estimates the fee to confirm a transaction in the next block\n    pub async fn estimate_smart_fee(\u0026self) -\u003e Result\u003cf64, anyhow::Error\u003e {\n        let result = self\n            .call::\u003cBox\u003cRawValue\u003e\u003e(\"estimatesmartfee\", vec![to_value(1).unwrap()])\n            .await?\n            .to_string();\n\n        let result_map: serde_json::Value = serde_json::from_str(\u0026result)?;\n\n        // Issue: https://github.com/chainwayxyz/bitcoin-da/issues/3\n        let btc_vkb = result_map\n            .get(\"feerate\")\n            .unwrap_or(\u0026serde_json::Value::from_str(\"0.00001\").unwrap())\n            .as_f64()\n            .unwrap();\n\n        // convert to sat/vB and round up\n        Ok((btc_vkb * 100_000_000.0 / 1000.0).ceil())\n    }\n\n    // sign_raw_transaction_with_wallet signs a raw transaction with the wallet of bitcoind\n    pub async fn sign_raw_transaction_with_wallet(\n        \u0026self,\n        tx: String,\n    ) -\u003e Result\u003cString, anyhow::Error\u003e {\n        let result = self\n            .call::\u003cBox\u003cRawValue\u003e\u003e(\"signrawtransactionwithwallet\", vec![to_value(tx).unwrap()])\n            .await?\n            .to_string();\n\n        let signed_tx: serde_json::Value = serde_json::from_str(\u0026result)?;\n\n        Ok(signed_tx.get(\"hex\").unwrap().as_str().unwrap().to_string())\n    }\n\n    // send_raw_transaction sends a raw transaction to the network\n    pub async fn send_raw_transaction(\u0026self, tx: String) -\u003e Result\u003cString, anyhow::Error\u003e {\n        self.call::\u003cString\u003e(\"sendrawtransaction\", vec![to_value(tx).unwrap()])\n            .await\n    }\n}\n\nmod tests {\n    use crate::rpc::BitcoinNode;\n\n    fn get_bitcoin_node() -\u003e BitcoinNode {\n        BitcoinNode::new(\n            \"http://localhost:38332\".to_string(),\n            \"chainway\".to_string(),\n            \"topsecret\".to_string(),\n            bitcoin::Network::Regtest,\n        )\n    }\n\n    #[tokio::test]\n    async fn get_utxos() {\n        let node = get_bitcoin_node();\n\n        let utxos = node.get_utxos().await.unwrap();\n\n        utxos.iter().for_each(|utxo| {\n            println!(\"address: {}, amount: {}\", utxo.address, utxo.amount);\n        });\n    }\n}\n","traces":[{"line":26,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":27,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":48,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":49,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":50,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":52,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":53,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":54,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line e":null},{"line":247,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":251,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":252,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":253,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":260,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":262,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":263,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":264,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":265,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":102},{"path":["/","Users","esad","chainway-workspace","bitcoin-da","src","service.rs"],"content":"use core::result::Result::Ok;\nuse core::str::FromStr;\nuse core::time::Duration;\n\nuse async_trait::async_trait;\nuse bitcoin::consensus::encode;\nuse bitcoin::hashes::Hash;\nuse bitcoin::Address;\nuse hex::ToHex;\nuse ord::SatPoint;\nuse serde::{Deserialize, Serialize};\nuse sov_rollup_interface::services::da::DaService;\nuse tracing::info;\n\nuse crate::helpers::builders::{\n    create_inscription_transactions, get_satpoint_to_inscribe, sign_blob_with_private_key,\n    write_reveal_tx, compress_blob, decompress_blob,\n};\nuse crate::helpers::parsers::parse_transaction;\nuse crate::rpc::{BitcoinNode, RPCError};\nuse crate::spec::address::AddressWrapper;\nuse crate::spec::blob::BlobWithSender;\nuse crate::spec::block::BitcoinBlock;\nuse crate::spec::proof::InclusionMultiProof;\nuse crate::spec::utxo::UTXO;\nuse crate::spec::{BitcoinSpec, RollupParams};\n\n/// A service that provides data and data availability proofs for Bitcoin\n#[derive(Debug, Clone)]\npub struct BitcoinService {\n    client: BitcoinNode,\n    rollup_name: String,\n    network: bitcoin::Network,\n    address: String,\n    sequencer_da_private_key: String,\n}\nimpl BitcoinService {\n    pub fn with_client(\n        client: BitcoinNode,\n        rollup_name: String,\n        network: bitcoin::Network,\n        address: String,\n        sequencer_da_private_key: String,\n    ) -\u003e Self {\n        Self {\n            client,\n            rollup_name,\n            network,\n            address,\n            sequencer_da_private_key,\n        }\n    }\n}\n\n/// Runtime configuration for the DA service\n#[derive(Debug, Clone, PartialEq, Deserialize, Serialize)]\npub struct DaServiceConfig {\n    /// The URL of the Bitcoin node to connect to\n    pub node_url: String,\n    pub node_username: String,\n    pub node_password: String,\n\n    // network of the bitcoin node\n    pub network: Option\u003cString\u003e,\n\n    // taproot address that holds the funds of the sequencer\n    pub address: Option\u003cString\u003e,\n\n    // da private key of the sequencer\n    pub sequencer_da_private_key: Option\u003cString\u003e,\n}\n\nconst FINALITY_DEPTH: u64 = 4; // blocks\nconst POLLING_INTERVAL: u64 = 10; // seconds\n\nimpl BitcoinService {\n    // Create a new instance of the DA service from the given configuration.\n    pub fn new(config: DaServiceConfig, chain_params: RollupParams) -\u003e Self {\n        let network =\n            bitcoin::Network::from_str(\u0026config.network.unwrap_or(\"regtest\".to_owned())).unwrap(); // default to regtest (?)\n\n        let client = BitcoinNode::new(\n            config.node_url,\n            config.node_username,\n            config.node_password,\n            network,\n        );\n\n        Self::with_client(\n            client,\n            chain_params.rollup_name,\n            network,\n            config.address.unwrap_or(\"\".to_owned()),\n            config.sequencer_da_private_key.unwrap_or(\"\".to_owned()),\n        )\n    }\n}\n\n#[async_trait]\nimpl DaService for BitcoinService {\n    type Spec = BitcoinSpec;\n\n    type FilteredBlock = BitcoinBlock;\n\n    type Error = anyhow::Error;\n\n    // Make an RPC call to the node to get the finalized block at the given height, if one exists.\n    // If no such block exists, block until one does.\n    async fn get_finalized_at(\u0026self, height: u64) -\u003e Result\u003cSelf::FilteredBlock, Self::Error\u003e {\n        let client = self.client.clone();\n        let rollup_name = self.rollup_name.clone();\n        info!(\"Getting finalized block at height {}\", height);\n        loop {\n            let block_count = client.get_block_count().await?;\n\n            // if at least `FINALITY_DEPTH` blocks are mined, we can be sure that the block is finalized\n            if block_count \u003e= height + FINALITY_DEPTH {\n                break;\n            }\n\n            info!(\"Block not finalized, waiting\");\n            tokio::time::sleep(Duration::from_secs(POLLING_INTERVAL)).await;\n        }\n\n        let block_hash = client.get_block_hash(height).await?;\n        let block: BitcoinBlock = client.get_block(block_hash, \u0026rollup_name).await?;\n\n        Ok(block)\n    }\n\n    // Make an RPC call to the node to get the block at the given height\n    // If no such block exists, block until one does.\n    async fn get_block_at(\u0026self, height: u64) -\u003e Result\u003cSelf::FilteredBlock, Self::Error\u003e {\n        let client = self.client.clone();\n        let rollup_name = self.rollup_name.clone();\n        info!(\"Getting block at height {}\", height);\n\n        let block_hash;\n        loop {\n            block_hash = match client.get_block_hash(height).await {\n                Ok(block_hash_response) =\u003e block_hash_response,\n                Err(error) =\u003e {\n                    match error.downcast_ref::\u003cRPCError\u003e() {\n                        Some(error) =\u003e {\n                            if error.code == -8 {\n                                info!(\"Block not found, waiting\");\n                                tokio::time::sleep(Duration::from_secs(POLLING_INTERVAL)).await;\n                                continue;\n                            } else {\n                                // other error, return message\n                                return Err(anyhow::anyhow!(error.message.clone()));\n                            }\n                        }\n                        None =\u003e {\n                            return Err(anyhow::anyhow!(error));\n                        }\n                    }\n                }\n            };\n\n            break;\n        }\n        let block = client.get_block(block_hash, \u0026rollup_name).await?;\n\n        Ok(block)\n    }\n\n    // Extract the blob transactions relevant to a particular rollup from a block.\n    fn extract_relevant_txs(\n        \u0026self,\n        block: \u0026Self::FilteredBlock,\n    ) -\u003e Vec\u003c\u003cSelf::Spec as sov_rollup_interface::da::DaSpec\u003e::BlobTransaction\u003e {\n        let mut txs = Vec::new();\n\n        info!(\n            \"Extracting relevant txs from block {:?}\",\n            block.header.header.block_hash()\n        );\n\n        // iterate over all transactions in the block\n        for tx in block.txdata.iter() {\n            // check if the inscription in script is relevant to the rollup\n            let parsed_inscription = parse_transaction(\u0026tx.transaction, \u0026self.rollup_name);\n\n            if let Ok(inscription) = parsed_inscription {\n                let blob = inscription.body;\n\n                // Decompress the blob\n                let decompressed_blob = decompress_blob(\u0026blob);\n\n                let relevant_tx = BlobWithSender::new(\n                    decompressed_blob,\n                    tx.sender.clone(),\n                    tx.blob_hash,\n                );\n\n                txs.push(relevant_tx);\n            }\n        }\n        txs\n    }\n\n    async fn get_extraction_proof(\n        \u0026self,\n        block: \u0026Self::FilteredBlock,\n        _blobs: \u0026[\u003cSelf::Spec as sov_rollup_interface::da::DaSpec\u003e::BlobTransaction],\n    ) -\u003e (\n        \u003cSelf::Spec as sov_rollup_interface::da::DaSpec\u003e::InclusionMultiProof,\n        \u003cSelf::Spec as sov_rollup_interface::da::DaSpec\u003e::CompletenessProof,\n    ) {\n        info!(\n            \"Getting extraction proof for block {:?}\",\n            block.header.header.block_hash()\n        );\n\n        let mut completeness_proof = Vec::with_capacity(block.txdata.len());\n\n        let block_txs = block\n            .txdata\n            .iter()\n            .map(|tx| {\n                let tx_hash = tx.transaction.txid().to_raw_hash().to_byte_array();\n\n                // if tx_hash has two leading zeros, it is in the completeness proof\n                if tx_hash[0..2] == [0, 0] {\n                    completeness_proof.push(tx.transaction.clone());\n                }\n\n                tx_hash\n            })\n            .collect::\u003cVec\u003c_\u003e\u003e();\n\n        let inclusion_proof = InclusionMultiProof { txs: block_txs };\n\n        (inclusion_proof, completeness_proof)\n    }\n\n    // Extract the list blob transactions relevant to a particular rollup from a block, along with inclusion and\n    // completeness proofs for that set of transactions. The output of this method will be passed to the verifier.\n    async fn extract_relevant_txs_with_proof(\n        \u0026self,\n        block: \u0026Self::FilteredBlock,\n    ) -\u003e (\n        Vec\u003c\u003cSelf::Spec as sov_rollup_interface::da::DaSpec\u003e::BlobTransaction\u003e,\n        \u003cSelf::Spec as sov_rollup_interface::da::DaSpec\u003e::InclusionMultiProof,\n        \u003cSelf::Spec as sov_rollup_interface::da::DaSpec\u003e::CompletenessProof,\n    ) {\n        info!(\n            \"Extracting relevant txs with proof from block {:?}\",\n            block.header.header.block_hash()\n        );\n\n        let txs = self.extract_relevant_txs(block);\n        let (inclusion_proof, completeness_proof) =\n            self.get_extraction_proof(block, txs.as_slice(     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
